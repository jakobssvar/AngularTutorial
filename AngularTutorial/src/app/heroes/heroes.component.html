<h2>My Heroes:</h2>
<div class="row">
  <div class="column">
    <ul class="heroes">

      <li *ngFor="let hero of heroes"
          [class.selected]="hero===selectedHero"
          (click)="onSelect(hero)">
        <span class="badge"> {{hero.id}}</span> {{hero.name}}  {{hero.description}}
      </li>
    </ul>

    <app-hero-detail [hero]="selectedHero"></app-hero-detail>
  </div>

  <div class="column">
    <app-messages></app-messages>
    <div *ngIf="selectedHero&&selectedHero2&&selectedHero!=selectedHero2">
      <button (click)="startFight(selectedHero,selectedHero2)">Fight!</button>
    </div>
  </div>

  <div class="column">
    <ul class="heroes">

      <li *ngFor="let hero of heroes"
          [class.selected]="hero===selectedHero2"
          (click)="onSelect2(hero)">
        <span class="badge"> {{hero.id}}</span> {{hero.name}}  {{hero.description}}
      </li>
    </ul>

    <app-hero-detail [hero]="selectedHero2"></app-hero-detail>
  </div>
</div>
