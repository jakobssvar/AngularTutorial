<div *ngIf="messageService.messages.length">
  <h3>Messages</h3>
  <div class="container">
    <button class="clear" (click)="messageService.clear()"> Clear Messages </button>
  </div>
  <div>
    <div class="containerMe">
      <div class="me" *ngFor='let message of messageService.messages'>
        {{message}}
      </div>
    </div>
    
  </div>
